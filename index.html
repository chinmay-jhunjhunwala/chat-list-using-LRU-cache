<!DOCTYPE html>
<html>
<head>
	<title>Chat List</title>
	<link rel = "stylesheet" type="text/css" href="style.css">
	<link rel = "preconnect" href="https://fonts.gstatic.com">
	<link href = "https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Chat List using LRU Cache</h1>
	<div id="mainBox">
		<div class ="box">
			<div class ="container">
				<ul id = "ul"></ul><br>
			</div>
			<div class="buttonContainer">
				<button id = "enter_button" title="Click here to receive new message">Receive new message</button><br>
				<button id = "delete_button" title="Click here and then click on a chat name to delete chat">Delete chat</button>
				<button id = "ok_button" title="Click here to enable the receive button">OK</button>
			</div>
		</div>
		<div class = "vertical-row" ></div>
		<div class = "container second">
			<ul id = "notificationList"></ul><br>
		</div>		
	</div>
		
	<script type = "text/javascript" src = "script.js"></script>
</body>
</html>
